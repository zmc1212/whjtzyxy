<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>武汉交通职业学院智慧后勤及能源平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sci-base': '#030712',
              'sci-panel': '#0b1628',
              'neon-blue': '#00f3ff',
              'neon-cyan': '#06b6d4',
              'neon-purple': '#b026ff',
            },
            fontFamily: {
              sci: ['Orbitron', 'sans-serif'],
              data: ['Rajdhani', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(6,182,212,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(6,182,212,0.1) 1px, transparent 1px)",
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse-slow': 'spin-reverse 40s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #e0f2fe;
        overflow: hidden;
      }
      /* Tech Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(6, 182, 212, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.5);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.8);
      }
      
      .perspective-container {
        perspective: 1200px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* CRT Effect Classes */
      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .vignette {
        background: radial-gradient(
          circle, 
          rgba(0,0,0,0) 60%, 
          rgba(0,0,0,0.8) 100%
        );
        pointer-events: none;
      }
      
      /* Clip Path shapes */
      .clip-tech-border {
        clip-path: polygon(
          0 10px, 10px 0, 
          calc(100% - 10px) 0, 100% 10px, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          10px 100%, 0 calc(100% - 10px)
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
